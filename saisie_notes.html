
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Saisie des Notes</title>
</head>
<body>
  <h2>Saisir une note</h2>
  <form action="traitement_notes.php" method="POST">
    <label>ID Étudiant :</label><br>
    <input type="number" name="etudiant_id" required><br>

    <label>Matière :</label><br>
    <input type="text" name="matiere" required><br>

    <label>Note :</label><br>
    <input type="number" name="note" step="0.01" required><br>

    <label>Semestre :</label><br>
    <input type="text" name="semestre" required><br><br>

    <button type="submit">Enregistrer</button>
  </form>
</body>
</html>
